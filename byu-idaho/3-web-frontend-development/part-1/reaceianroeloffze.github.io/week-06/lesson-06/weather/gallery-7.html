    <title>Weather Gallery | Nature's Moods</title>
</head>
<body>
    <div id="content">
        <header>
            <div class="title-logo">
                <div class="logo-box">
                    <picture>
                        <source media="(max-width: 600px)" srcset="images/natures-moods-logo-mobile.jpg">
                        <img class="logo" src="images/natures-moods-logo.jpg" alt="Nature's Moods Logo">
                    </picture>
                </div>
                <section class="site-title-and-motto">
                    <h1 class="site-title">Nature's Moods</h1>
                    <div class="motto">Where Nature Does The Talking</div> 
                </section>
            </div>
            <nav class="gallery-navigation">
                <button id="menu-button"><span>&#8943;</span><span>&#8942;</span></button>
                <ul id="main-nav">
                    <li class="homepage"><a href="index.html">Home</a></li>
                    <li class="preston-page"><a href="preston.html">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li class="storm-center"><a href="stormcenter.html">Storm Center</a></li>
                    <li class="gallery-page"><a href="gallery-7.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main id="gallery-main">
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/cloud-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/cloud-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Cloudy Weather" data-src="images/gallery-page/cloud-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Cloudy
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/fog-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/fog-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Forest Fog" data-src="images/gallery-page/fog-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Fog in the Forest
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/hail-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/hail-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Hail on the Ground" data-src="images/gallery-page/hail-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Hailing in Town
                </figcaption>
            </figure>
            <figure>
                <picture class="lightning">
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/lightning-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/lightning-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Lightning Storm" data-src="images/gallery-page/lightning-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Lightning Storm
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/monsoon-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/monsoon-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Tornado hitting a town" data-src="images/gallery-page/monsoon-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Monsoon/Tornado
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/rain-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/rain-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Rain on Water" data-src="images/gallery-page/rain-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Costal Rain
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/snow-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/snow-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Snow/Frost on a Building" data-src="images/gallery-page/snow-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Snow/Frost
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/sun-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/sun-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Sunset over Mountain Range" data-src="images/gallery-page/sun-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    A Sunny Day
                </figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 500px)" srcset="images/gallery-page/placeholder-600.jpg" data-srcset="images/gallery-page/wind-600.jpg">
                    <source media="(max-width: 1300px)" srcset="images/gallery-page/placeholder-800.jpg" data-srcset="images/gallery-page/wind-800.jpg">
                    <img src="images/gallery-page/placeholder-1000.jpg" alt="Grass blowing left by wind" data-src="images/gallery-page/wind-1000.jpg" loading="lazy">
                </picture>
                <figcaption>
                    Windy Weather
                </figcaption>
            </figure>
        </main>
