<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Exercise | Reace Ian Roeloffze</title>
    <link rel="stylesheet" href="css/img-style.css">
</head>
<body>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=1" alt="Randomly Generated Image" loading="lazy">
    </picture>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=2" alt="Randomly Generated Image" loading="lazy">
    </picture>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=3" alt="Randomly Generated Image" loading="lazy">
    </picture>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=4" alt="Randomly Generated Image" loading="lazy">
    </picture>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=5" alt="Randomly Generated Image" loading="lazy">
    </picture>
    <picture>
        <img src="https://picsum.photos/300/400" data-src="https://source.unsplash.com/random/300x400/?img=6" alt="Randomly Generated Image" loading="lazy">
    </picture>

    <script src="js/lazy-load.js" defer></script>
</body>
</html>
