<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table-1.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <!-- Table Element: Creates a table -->
    <table>
        <!-- Table-Row Element: Creates a row within a table -->
        <tr>
            <td>Hi, I'm your first cell</td> <!-- Table-Data Element: Creates single cell in a table -->
            <td>I'm your second cell</td>
            <td>Im your third cell</td>
            <td> I'm your fourth cell</td>
        </tr>
        <tr>
            <td>Hi, I'm your first cell in row 2</td>
            <td>I'm your second cell in row 2</td>
            <td>Im your third cell in row 2</td>
            <td> I'm your fourth cell in row 2</td>
        </tr>
    </table>

  </body>
</html>
